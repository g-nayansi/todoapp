<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="newtask">
            <input type="text" name="" id="" placeholder="Enter Task">
            <button id="push">Add</button>
        </div>
        <div id="tasks">

        </div>
    </div>
    <script>
        document.querySelector('#push').onclick =
            function () {
                if (document.querySelector('#newtask input').value.length == 0) {
                    alert("Please Enter a Task");
                }
                else {
                    document.querySelector('#tasks').innerHTML
                        += `<div class="task">
        <span id="taskname">${document.querySelector('#newtask input').value}</span>
        <button class="delete">X</button></div>`;


                    

                    var tasks = document.querySelector('#taskname');

                    for (var i = 0; i < tasks.length; i++) {
                        tasks[i].onclick = function () {
                            this.classlist.toggle('completed');
                        }

                    }
                    document.querySelector('#newtask input').value = "";
                }

                var current_tasks = document.querySelectorAll(".delete");
                current_tasks.forEach(a => {
                    console.log(a);
                    a.addEventListener("click", (e) => {
                        e.target.parentNode.remove();
                    })
                })

            }
    </script>

</body>

</html>
